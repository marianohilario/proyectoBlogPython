{% extends 'blogcab/base.html' %}

{% block contenido %}
<ul>
{% for mensaje in object_list %}
  <li>
    {{mensaje.fecha}} - - {{mensaje.email}} - - {{mensaje.nombre}}
      <a href="{% url 'blogcab-mensajes-borrar' mensaje.id %}">Borrar</a>
      <a href="{% url 'blogcab-mensajes-detalle' mensaje.id %}">Ver</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
